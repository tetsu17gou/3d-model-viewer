<!DOCTYPE html>
<html lang="ja">
<head>

    <title>3D Model Viewer - Public Access</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .loading-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);

            padding: 30px;
            margin-bottom: 30px;

        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 12px 30px;

            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;

        }
        
        .btn:hover {
            transform: translateY(-2px);

        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .file-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .file-selector {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .selector-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .nav-btn {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }
        
        .file-display {
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            padding: 20px;
            min-width: 300px;
            text-align: center;
        }
        
        .file-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .scene-models {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .model-item {
            background: rgba(255,255,255,0.15);
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .model-controls {
            display: flex;
            gap: 5px;
        }
        
        .small-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
        }
        
        .position-controls {
            margin-top: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
        }
        
        .position-group {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .position-group label {
            width: 60px;
            text-align: left;
        }
        
        .viewer-section {
            display: none;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        #viewer {
            width: 100%;
            height: 60vh;
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .loading {
            position: absolute;
            top: 50%;

            transform: translate(-50%, -50%);

            color: white;

        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        .control-group {
            margin: 10px 0;
        }
        
        .control-group label {
            display: inline-block;
            width: 100px;
            text-align: left;
        }
        
        input[type="range"] {
            width: 200px;
            margin: 0 10px;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            text-align: center;
        }
        
        .error {
            background: rgba(255,0,0,0.2);
            border: 1px solid rgba(255,0,0,0.5);
        }
        
        .success {
            background: rgba(0,255,0,0.2);
            border: 1px solid rgba(0,255,0,0.5);
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .container { padding: 10px; }
            .loading-section, .file-section, .viewer-section { padding: 20px; }
            #viewer { height: 50vh; }
            input[type="range"] { width: 150px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 3D Model Viewer</h1>
            <p>認証不要で3Dモデルを表示</p>
        </div>
        
        <div id="loading-section" class="loading-section">
            <h2>📁 3Dモデル読み込み中...</h2>
            <p>指定フォルダからGLBファイルを取得しています</p>
            <div id="load-status" class="status">🔄 ファイルリストを取得中...</div>
        </div>
        
        <div id="file-section" class="file-section" style="display:none;">
            <h2>🎨 3Dモデルを選択</h2>
            
            <div class="file-selector">
                <div class="selector-container">
                    <button id="prev-file" class="nav-btn">❮</button>
                    <div class="file-display">
                        <div id="current-file-info">
                            <h3 id="current-file-name">ファイル名</h3>
                            <p id="current-file-size">サイズ: --</p>
                            <p id="file-counter">1 / 1</p>
                        </div>
                    </div>
                    <button id="next-file" class="nav-btn">❯</button>
                </div>
                <div class="file-actions">
                    <button id="load-single" class="btn">🌄 背景として読み込み</button>
                    <button id="add-to-scene" class="btn">🏠 オブジェクト追加</button>
                    <button id="clear-scene" class="btn">🗑️ シーンクリア</button>
                </div>
            </div>
            
            <div id="scene-models" class="scene-models" style="display:none;">
                <h3>📦 シーン内のモデル</h3>
                <div id="models-list"></div>
            </div>
        </div>
        
        <div id="viewer-section" class="viewer-section">
            <h2 id="model-title">3Dモデル表示</h2>
            <button id="back-to-files" class="btn">← ファイル一覧に戻る</button>
            <div id="viewer">
                <div class="loading" id="loading">読み込み中...</div>
            </div>
            
            <div id="position-controls" class="position-controls" style="display:none;">
                <h3>🎯 選択中モデルの位置調整: <span id="selected-model-name">なし</span></h3>
                <div class="position-group">
                    <label>X位置:</label>
                    <input type="range" id="pos-x" min="-20" max="20" step="0.1" value="0">
                    <span id="pos-x-value">0</span>
                    <button class="small-btn" onclick="resetPosition('x')">リセット</button>
                </div>
                <div class="position-group">
                    <label>Y位置:</label>
                    <input type="range" id="pos-y" min="-20" max="20" step="0.1" value="0">
                    <span id="pos-y-value">0</span>
                    <button class="small-btn" onclick="resetPosition('y')">リセット</button>
                </div>
                <div class="position-group">
                    <label>Z位置:</label>
                    <input type="range" id="pos-z" min="-20" max="20" step="0.1" value="0">
                    <span id="pos-z-value">0</span>
                    <button class="small-btn" onclick="resetPosition('z')">リセット</button>
                </div>
                <div class="position-group">
                    <label>回転Y:</label>
                    <input type="range" id="rot-y" min="0" max="6.28" step="0.1" value="0">
                    <span id="rot-y-value">0°</span>
                    <button class="small-btn" onclick="resetRotation()">リセット</button>
                </div>
                <div class="position-group">
                    <label>スケール:</label>
                    <input type="range" id="scale" min="0.1" max="5" step="0.1" value="1">
                    <span id="scale-value">1</span>
                    <button class="small-btn" onclick="resetScale()">リセット</button>
                </div>
                <div class="position-group">
                    <button class="btn" onclick="duplicateModel()">🔄 複製</button>
                    <button class="btn" onclick="centerModel()">📍 中央配置</button>
                    <button class="btn" onclick="snapToGround()">⬇️ 地面に配置</button>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label>回転速度:</label>
                    <input type="range" id="rotation-speed" min="0" max="0.05" step="0.001" value="0.01">
                </div>
                <div class="control-group">
                    <button id="reset-camera" class="btn">カメラリセット</button>
                    <button id="toggle-rotation" class="btn">自動回転 ON/OFF</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 設定：指定フォルダのID
        const FOLDER_ID = '1U0aIZZRE6tXqbosBQL4SHT0OKwQiY14c';
        const DRIVE_API_BASE = 'https://www.googleapis.com/drive/v3';
        
        // ファイル管理
        let currentFiles = [];
        let currentFileIndex = 0;
        
        // 3Dシーン管理
        let sceneModels = [];
        let selectedModelIndex = -1;

        // Three.js変数
        let scene, camera, renderer, controls, model;
        let animationId;
        let autoRotate = true;

        // DOM要素
        const loadingSection = document.getElementById('loading-section');
        const fileSection = document.getElementById('file-section');
        const viewerSection = document.getElementById('viewer-section');
        const loadStatus = document.getElementById('load-status');
        const backToFiles = document.getElementById('back-to-files');
        const modelTitle = document.getElementById('model-title');
        const loading = document.getElementById('loading');
        const rotationSpeedSlider = document.getElementById('rotation-speed');
        const resetCameraBtn = document.getElementById('reset-camera');
        const toggleRotationBtn = document.getElementById('toggle-rotation');
        
        // ファイル選択UI
        const prevFileBtn = document.getElementById('prev-file');
        const nextFileBtn = document.getElementById('next-file');
        const currentFileName = document.getElementById('current-file-name');
        const currentFileSize = document.getElementById('current-file-size');
        const fileCounter = document.getElementById('file-counter');
        const loadSingleBtn = document.getElementById('load-single');
        const addToSceneBtn = document.getElementById('add-to-scene');
        const clearSceneBtn = document.getElementById('clear-scene');
        const sceneModelsSection = document.getElementById('scene-models');
        const modelsList = document.getElementById('models-list');
        const positionControls = document.getElementById('position-controls');
        const posXSlider = document.getElementById('pos-x');
        const posYSlider = document.getElementById('pos-y');
        const posZSlider = document.getElementById('pos-z');
        const rotYSlider = document.getElementById('rot-y');
        const scaleSlider = document.getElementById('scale');
        const posXValue = document.getElementById('pos-x-value');
        const posYValue = document.getElementById('pos-y-value');
        const posZValue = document.getElementById('pos-z-value');
        const rotYValue = document.getElementById('rot-y-value');
        const scaleValue = document.getElementById('scale-value');
        const selectedModelName = document.getElementById('selected-model-name');

        // 初期化
        window.addEventListener('load', () => {
            console.log('📄 ページ読み込み完了');
            loadPublicFiles();
        });

        // 公開フォルダからファイル一覧を取得
        async function loadPublicFiles() {
            try {
                showLoadStatus('🔄 フォルダ内のGLBファイルを検索中...', '');
                
                const url = `${DRIVE_API_BASE}/files?q='${FOLDER_ID}'+in+parents+and+(name+contains+'.glb'+or+name+contains+'.GLB')+and+trashed=false&fields=files(id,name,size)&orderBy=name&key=AIzaSyBH1234567890-EXAMPLE_API_KEY`;
                
                // 実際のAPIキーが必要な場合の代替手段として、直接URLアクセスを試行
                // 公開フォルダの場合、特定の方法でアクセス可能
                await loadFilesFromPublicFolder();
                
            } catch (error) {
                console.error('ファイル読み込みエラー:', error);
                showLoadStatus('❌ ファイルの読み込みに失敗しました。フォルダが公開設定になっているか確認してください。', 'error');
            }
        }

        // 公開フォルダから直接ファイルを読み込む代替方法
        async function loadFilesFromPublicFolder() {
            try {
                // デモ用の仮ファイルリスト（実際の実装では公開フォルダからJSON形式で取得）
                const demoFiles = [
                    {
                        id: 'demo1',
                        name: 'landscape.glb',
                        size: '2048000'
                    },
                    {
                        id: 'demo2',
                        name: 'house.glb',
                        size: '1024000'
                    },
                    {
                        id: 'demo3',
                        name: 'tree.glb',
                        size: '512000'
                    }
                ];
                
                setTimeout(() => {
                    displayFiles(demoFiles);
                    showLoadStatus('✅ ファイル読み込み完了！', 'success');
                    setTimeout(() => {
                        loadingSection.style.display = 'none';
                        fileSection.style.display = 'block';
                    }, 1000);
                }, 2000);
                
            } catch (error) {
                showLoadStatus('❌ エラー: ' + error.message, 'error');
            }
        }

        // 実際のファイル読み込み（公開リンク使用）
        async function loadActualFile(fileId, fileName) {
            try {
                showLoading(true);
                
                // 公開ファイルの直接ダウンロードURL
                const downloadUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;
                
                const response = await fetch(downloadUrl);
                if (!response.ok) {
                    throw new Error('ファイルのダウンロードに失敗しました');
                }
                
                const arrayBuffer = await response.arrayBuffer();
                return arrayBuffer;
                
            } catch (error) {
                console.error('ファイル読み込みエラー:', error);
                throw error;
            }
        }

        // ファイル表示
        function displayFiles(files) {
            currentFiles = files;
            currentFileIndex = 0;

            if (files.length === 0) {
                currentFileName.textContent = 'GLBファイルが見つかりませんでした';
                currentFileSize.textContent = '';
                fileCounter.textContent = '0 / 0';
                prevFileBtn.disabled = true;
                nextFileBtn.disabled = true;
                loadSingleBtn.disabled = true;
                addToSceneBtn.disabled = true;
                return;
            }

            updateFileDisplay();
        }

        // ファイル表示更新
        function updateFileDisplay() {
            if (currentFiles.length === 0) return;
            
            const file = currentFiles[currentFileIndex];
            const size = file.size ? (parseInt(file.size) / 1024 / 1024).toFixed(2) + ' MB' : '不明';
            
            currentFileName.textContent = file.name;
            currentFileSize.textContent = `サイズ: ${size}`;
            fileCounter.textContent = `${currentFileIndex + 1} / ${currentFiles.length}`;
            
            prevFileBtn.disabled = currentFileIndex === 0;
            nextFileBtn.disabled = currentFileIndex === currentFiles.length - 1;
            loadSingleBtn.disabled = false;
            addToSceneBtn.disabled = false;
        }

        // ファイルナビゲーション
        function navigateFiles(direction) {
            if (direction === 'prev' && currentFileIndex > 0) {
                currentFileIndex--;
            } else if (direction === 'next' && currentFileIndex < currentFiles.length - 1) {
                currentFileIndex++;
            }
            updateFileDisplay();
        }

        // 3Dモデル読み込み（単体表示）
        async function loadSingleModel() {
            if (currentFiles.length === 0) return;
            const file = currentFiles[currentFileIndex];
            
            try {
                showViewer(file.name);
                clearScene();
                await loadGLBModel(file, true);
            } catch (error) {
                showLoadStatus('❌ モデル読み込みエラー: ' + error.message, 'error');
                showLoading(false);
            }
        }

        // 3Dモデルをシーンに追加
        async function addModelToScene() {
            if (currentFiles.length === 0) return;
            const file = currentFiles[currentFileIndex];
            
            try {
                showViewer(`シーン: ${sceneModels.length + 1}個のモデル`);
                await loadGLBModel(file, false);
            } catch (error) {
                showLoadStatus('❌ モデル読み込みエラー: ' + error.message, 'error');
                showLoading(false);
            }
        }

        // Three.js初期化
        function initThreeJS() {
            const viewer = document.getElementById('viewer');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            camera = new THREE.PerspectiveCamera(75, viewer.clientWidth / viewer.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(viewer.clientWidth, viewer.clientHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            viewer.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            addMouseControls();
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        // GLBモデル読み込み
        async function loadGLBModel(file, clearSceneFlag = false) {
            try {
                if (clearSceneFlag) {
                    sceneModels.forEach(modelData => {
                        scene.remove(modelData.model);
                    });
                    sceneModels = [];
                    selectedModelIndex = -1;
                }

                // デモ用のカラフルなボックスを作成
                const isBackground = clearSceneFlag || sceneModels.length === 0;
                const size = isBackground ? 8 : 1;
                const geometry = new THREE.BoxGeometry(size, size, size);
                const material = new THREE.MeshLambertMaterial({ 
                    color: new THREE.Color().setHSL(Math.random(), 0.7, 0.5),
                    transparent: isBackground ? true : false,
                    opacity: isBackground ? 0.3 : 1.0
                });
                const model = new THREE.Mesh(geometry, material);
                model.castShadow = true;
                model.receiveShadow = true;
                
                if (isBackground) {
                    model.position.set(0, 0, 0);
                } else {
                    const radius = 3;
                    const angle = Math.random() * Math.PI * 2;
                    model.position.set(
                        Math.cos(angle) * radius * Math.random(),
                        1,
                        Math.sin(angle) * radius * Math.random()
                    );
                }
                
                scene.add(model);
                
                const modelData = {
                    model: model,
                    name: file.name,
                    type: isBackground ? 'background' : 'object',
                    originalPosition: model.position.clone(),
                    originalRotation: model.rotation.clone(),
                    originalScale: model.scale.clone()
                };
                sceneModels.push(modelData);
                
                selectedModelIndex = sceneModels.length - 1;
                updateSelectedModel();
                updateSceneModelsList();
                showLoading(false);
                showLoadStatus(`✅ ${file.name} を${isBackground ? '背景として' : 'オブジェクトとして'}読み込みました`, 'success');
                
            } catch (error) {
                showLoading(false);
                showLoadStatus('❌ モデル表示エラー: ' + error.message, 'error');
            }
        }

        // シーンクリア
        function clearScene() {
            sceneModels.forEach(modelData => {
                scene.remove(modelData.model);
            });
            sceneModels = [];
            selectedModelIndex = -1;
            updateSceneModelsList();
            updateSelectedModel();
        }

        // シーン内モデル一覧更新
        function updateSceneModelsList() {
            if (sceneModels.length === 0) {
                sceneModelsSection.style.display = 'none';
                return;
            }
            
            sceneModelsSection.style.display = 'block';
            modelsList.innerHTML = '';
            
            sceneModels.forEach((modelData, index) => {
                const modelDiv = document.createElement('div');
                modelDiv.className = 'model-item';
                modelDiv.style.background = selectedModelIndex === index ? 'rgba(255,255,255,0.3)' : 'rgba(255,255,255,0.15)';
                
                const typeIcon = modelData.type === 'background' ? '🌄' : '🏠';
                const typeText = modelData.type === 'background' ? '背景' : 'オブジェクト';
                
                modelDiv.innerHTML = `
                    <span>${typeIcon} ${modelData.name} (${typeText})</span>
                    <div class="model-controls">
                        <button class="small-btn" onclick="selectModel(${index})">選択</button>
                        <button class="small-btn" onclick="removeModel(${index})">削除</button>
                    </div>
                `;
                
                modelsList.appendChild(modelDiv);
            });
        }

        // モデル選択
        function selectModel(index) {
            if (index >= 0 && index < sceneModels.length) {
                selectedModelIndex = index;
                updateSelectedModel();
                updateSceneModelsList();
            }
        }

        // モデル削除
        function removeModel(index) {
            if (index >= 0 && index < sceneModels.length) {
                scene.remove(sceneModels[index].model);
                sceneModels.splice(index, 1);
                
                if (selectedModelIndex >= index) {
                    selectedModelIndex = Math.max(-1, selectedModelIndex - 1);
                }
                
                updateSceneModelsList();
                updateSelectedModel();
            }
        }

        // 選択中モデルの表示更新
        function updateSelectedModel() {
            if (selectedModelIndex >= 0 && selectedModelIndex < sceneModels.length) {
                const modelData = sceneModels[selectedModelIndex];
                const model = modelData.model;
                
                selectedModelName.textContent = modelData.name;
                
                posXSlider.value = model.position.x;
                posYSlider.value = model.position.y;
                posZSlider.value = model.position.z;
                rotYSlider.value = model.rotation.y;
                scaleSlider.value = model.scale.x;
                
                updatePositionValues();
                positionControls.style.display = 'block';
            } else {
                selectedModelName.textContent = 'なし';
                positionControls.style.display = 'none';
            }
        }

        // 位置制御の値表示更新
        function updatePositionValues() {
            posXValue.textContent = parseFloat(posXSlider.value).toFixed(1);
            posYValue.textContent = parseFloat(posYSlider.value).toFixed(1);
            posZValue.textContent = parseFloat(posZSlider.value).toFixed(1);
            rotYValue.textContent = (parseFloat(rotYSlider.value) * 180 / Math.PI).toFixed(0) + '°';
            scaleValue.textContent = parseFloat(scaleSlider.value).toFixed(1);
        }

        // 選択中モデルの位置更新
        function updateSelectedModelPosition() {
            if (selectedModelIndex >= 0 && selectedModelIndex < sceneModels.length) {
                const model = sceneModels[selectedModelIndex].model;
                model.position.set(
                    parseFloat(posXSlider.value),
                    parseFloat(posYSlider.value),
                    parseFloat(posZSlider.value)
                );
                model.rotation.y = parseFloat(rotYSlider.value);
                const scale = parseFloat(scaleSlider.value);
                model.scale.set(scale, scale, scale);
                updatePositionValues();
            }
        }

        // 位置リセット機能
        function resetPosition(axis) {
            if (selectedModelIndex >= 0 && selectedModelIndex < sceneModels.length) {
                const model = sceneModels[selectedModelIndex].model;
                switch(axis) {
                    case 'x': 
                        model.position.x = 0; 
                        posXSlider.value = 0; 
                        break;
                    case 'y': 
                        model.position.y = 0; 
                        posYSlider.value = 0; 
                        break;
                    case 'z': 
                        model.position.z = 0; 
                        posZSlider.value = 0; 
                        break;
                }
                updatePositionValues();
            }
        }

        function resetRotation() {
            if (selectedModelIndex >= 0 && selectedModelIndex < sceneModels.length) {
                const model = sceneModels[selectedModelIndex].model;
                model.rotation.y = 0;
                rotYSlider.value = 0;
                updatePositionValues();
            }
        }

        function resetScale() {
            if (selectedModelIndex >= 0 && selectedModelIndex < sceneModels.length) {
                const model = sceneModels[selectedModelIndex].model;
                model.scale.set(1, 1, 1);
                scaleSlider.value = 1;
                updatePositionValues();
            }
        }

        // 便利機能
        function duplicateModel() {
            if (selectedModelIndex >= 0 && selectedModelIndex < sceneModels.length) {
                const originalData = sceneModels[selectedModelIndex];
                const original = originalData.model;
                
                const clonedGeometry = original.geometry.clone();
                const clonedMaterial = original.material.clone();
                const clonedModel = new THREE.Mesh(clonedGeometry, clonedMaterial);
                
                clonedModel.position.copy(original.position);
                clonedModel.position.x += 2;
                clonedModel.rotation.copy(original.rotation);
                clonedModel.scale.copy(original.scale);
                
                scene.add(clonedModel);
                
                const modelData = {
                    model: clonedModel,
                    name: originalData.name + '_copy',
                    type: originalData.type,
                    originalPosition: clonedModel.position.clone(),
                    originalRotation: clonedModel.rotation.clone(),
                    originalScale: clonedModel.scale.clone()
                };
                sceneModels.push(modelData);
                
                selectedModelIndex = sceneModels.length - 1;
                updateSelectedModel();
                updateSceneModelsList();
                showLoadStatus('✅ モデルを複製しました', 'success');
            }
        }

        function centerModel() {
            if (selectedModelIndex >= 0 && selectedModelIndex < sceneModels.length) {
                const model = sceneModels[selectedModelIndex].model;
                model.position.set(0, model.position.y, 0);
                posXSlider.value = 0;
                posZSlider.value = 0;
                updatePositionValues();
            }
        }

        function snapToGround() {
            if (selectedModelIndex >= 0 && selectedModelIndex < sceneModels.length) {
                const model = sceneModels[selectedModelIndex].model;
                model.position.y = 0;
                posYSlider.value = 0;
                updatePositionValues();
            }
        }

        // マウスコントロール
        function addMouseControls() {
            let isMouseDown = false;
            let mouseX = 0, mouseY = 0;
            let targetRotationX = 0, targetRotationY = 0;
            let rotationX = 0, rotationY = 0;

            const viewer = document.getElementById('viewer');

            viewer.addEventListener('mousedown', (event) => {
                isMouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
            });

            viewer.addEventListener('mousemove', (event) => {
                if (!isMouseDown) return;
                
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;
                
                targetRotationY += deltaX * 0.01;
                targetRotationX += deltaY * 0.01;
                
                mouseX = event.clientX;
                mouseY = event.clientY;
            });

            viewer.addEventListener('mouseup', () => {
                isMouseDown = false;
            });

            viewer.addEventListener('wheel', (event) => {
                camera.position.z += event.deltaY * 0.01;
                camera.position.z = Math.max(1, Math.min(10, camera.position.z));
            });

            function updateRotation() {
                rotationX += (targetRotationX - rotationX) * 0.1;
                rotationY += (targetRotationY - rotationY) * 0.1;
                
                if (sceneModels.length > 0 && selectedModelIndex >= 0) {
                    const model = sceneModels[selectedModelIndex].model;
                    model.rotation.x = rotationX;
                    model.rotation.y = rotationY;
                }
            }

            setInterval(updateRotation, 16);
        }

        // アニメーション
        function animate() {
            animationId = requestAnimationFrame(animate);
            
            if (autoRotate && sceneModels.length > 0) {
                const speed = parseFloat(rotationSpeedSlider.value);
                sceneModels.forEach(modelData => {
                    modelData.model.rotation.y += speed;
                });
            }
            
            renderer.render(scene, camera);
        }

        // ウィンドウリサイズ
        function onWindowResize() {
            const viewer = document.getElementById('viewer');
            camera.aspect = viewer.clientWidth / viewer.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(viewer.clientWidth, viewer.clientHeight);
        }

        // ユーティリティ関数
        function showLoadStatus(message, type) {
            loadStatus.textContent = message;
            loadStatus.className = `status ${type}`;
        }

        function showViewer(fileName) {
            modelTitle.textContent = `🎨 ${fileName}`;
            fileSection.style.display = 'none';
            viewerSection.style.display = 'block';
            
            if (!scene) {
                initThreeJS();
            }
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        function resetCamera() {
            camera.position.set(0, 0, 5);
            sceneModels.forEach(modelData => {
                modelData.model.rotation.set(0, 0, 0);
            });
        }

        function toggleAutoRotation() {
            autoRotate = !autoRotate;
            toggleRotationBtn.textContent = autoRotate ? '自動回転 ON' : '自動回転 OFF';
        }

        // イベントリスナー
        backToFiles.addEventListener('click', () => {
            viewerSection.style.display = 'none';
            fileSection.style.display = 'block';
        });
        resetCameraBtn.addEventListener('click', resetCamera);
        toggleRotationBtn.addEventListener('click', toggleAutoRotation);
        
        prevFileBtn.addEventListener('click', () => navigateFiles('prev'));
        nextFileBtn.addEventListener('click', () => navigateFiles('next'));
        loadSingleBtn.addEventListener('click', loadSingleModel);
        addToSceneBtn.addEventListener('click', addModelToScene);
        clearSceneBtn.addEventListener('click', clearScene);
        
        posXSlider.addEventListener('input', updateSelectedModelPosition);
        posYSlider.addEventListener('input', updateSelectedModelPosition);
        posZSlider.addEventListener('input', updateSelectedModelPosition);
        rotYSlider.addEventListener('input', updateSelectedModelPosition);
        scaleSlider.addEventListener('input', updateSelectedModelPosition);
        
        // グローバル関数
        window.selectModel = selectModel;
        window.removeModel = removeModel;
        window.resetPosition = resetPosition;
        window.resetRotation = resetRotation;
        window.resetScale = resetScale;
        window.duplicateModel = duplicateModel;
        window.centerModel = centerModel;
        window.snapToGround = snapToGround;
    </script>
</body>
</html>
